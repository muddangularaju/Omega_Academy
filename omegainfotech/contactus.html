<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Omega Academy</title>
    <link rel="stylesheet" href="styles/contactstyles.css">
    
</head>
<body>
    <header>
        <h1>Omega Academy</h1>
    </header>
    <div class="contact-section">
        <img src="images/contactUs.jpg" alt="Contact Us">
        <div class="overlay"></div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
