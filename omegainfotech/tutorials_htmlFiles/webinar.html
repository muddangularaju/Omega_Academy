<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <link rel="stylesheet" href="../styles/webinar.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Webinar to Learn Trending Technologies</h1>
            <p class="subtitle">Join us for an insightful session on Career Management</p>
        </div>
    </header>
    
    <section class="speakers">
        <div class="container">
            <h2>Meet our Trainers</h2>
            <div class="speaker">
                <!-- <img src="speaker1.jpg" alt="Speaker 1"> -->
                <h3>Sudheer</h3>
                <p>Product and Project Management Trainer</p>
            </div>
            <div class="speaker">
                <!-- <img src="speaker2.jpg" alt="Speaker 2"> -->
                <h3>Kheshava</h3>
                <p>Technical Trainer</p>
            </div>
            <div class="speaker">
                <!-- <img src="speaker2.jpg" alt="Speaker 2"> -->
                <h3>Gangothri</h3>
                <p>BusinessAnaylst Trainer</p>
            </div>
        </div>
    </section>
    
    <section class="registration">
        <div class="container">
            <h2>Register Now</h2>
            <form id="registrationForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2019 OmegaAcademy Inc.</p>
        </div>
    </footer>
    
    <script src="../scripts/webinarscript.js"></script>
</body>
</html>
